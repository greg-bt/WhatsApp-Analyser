<!DOCTYPE html>
<html lang="en"> 
<html>
    <head>
        <title>WhatsApp Analyser</title>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>

        <div style="background-color: #d4a981;border-radius: 5px;border: 4px solid #d4a981;width: 150px;">

            <button  style="background-color: #EABD96;" id="android" onclick="location.reload()">Android</button>
            <button id="iOS" onclick="iOS()" >iOS</button>

        </div>

        <div id="content" class="centered panel">

            <a href="https://github.com/su-greg/WhatsApp-Analyser">WhatsApp Analyser</a>
            <pre style="float: right;"> by Greg</pre><br>
            <p style="float: left;font-size: 16px;display: inline;">Hey, welcome to my purely client-side WhatsApp chat analyser for both Android and iOS exported chats.</p>
            
            <input type="file" id="input-file" class="uploadFile" />
            <label for="input-file" class="centered" style="top: 58%;"><i class="fas fa-cloud-upload-alt"></i></label>

        </div>

        <div id="statsGrid" class="panel">

        </div>

        <div id="partyStats" class="Stats centered panel">
            
        </div>

        <div id="langStats" class="Stats centered panel">
            
        </div>

        <div id="meanStats" class="Stats centered panel">
            
        </div>

        <div id="msgGraph" class="Stats centered panel">
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
            <pre onclick="switchDiv('statsGrid')" style="cursor: pointer;text-align: right;">Back</pre>
        </div>
        
        <script id="script" src="script.js" onload="switchDiv('content')"></script>

    </body>

</html>
